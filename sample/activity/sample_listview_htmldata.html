<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>ListView展示</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<android-Activity style="width: 100%; height:100%;display: none;">
    <resources>
        <android-style id="item_layout"
                     android:padding="32dp">
        </android-style>
        <android-style id="item_text"
                  android:padding="16dp"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:background="#55000000"
                  android:textColor="white"
                  android:layout_gravity="center"
                >
        </android-style>
    </resources>
    <ListView>
        <androidui.widget.HtmlDataListAdapter>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item1">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item2">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item3">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item4">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item5">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item6">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item7">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item8">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item9">
                </TextView>
            </FrameLayout>
            <FrameLayout android:style="@style/item_layout">
                <TextView android:style="@style/item_text"
                          android:text="Item10">
                </TextView>
            </FrameLayout>
        </androidui.widget.HtmlDataListAdapter>
    </ListView>
    <TextView
            android:padding="12dp"
            android:layout_gravity="bottom"
            android:layout_height="wrap_content"
            android:textColor="white"
            style="background-color:rgba(0, 0, 0, 0.7);"
            >
        ListView的数据也可以直接定义在Html中,因此可以与VM框架结合(如Vue.js)
    </TextView>
</android-Activity>

<script src="../../node_modules/babel-core/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../../dist/android-ui.es5.js"></script>
<script src="../build/main.es5.js"></script>
</body>
</html>
