<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>android-components-sample</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <android-Activity style="width: 100%; height:100%;display: none;">
        <ScrollView android:fillViewport="true">
            <LinearLayout
                    android:orientation="vertical">
                <HtmlView>
                    <p style="font-size: 24px;text-align: center">HtmlView</p>
                </HtmlView>
                <HtmlView style="padding:0 20px;box-sizing: border-box;line-height: 20px;">
                    <p>HtmlView使用浏览器<span style="color: red;font-weight: bold;">DOM</span>渲染, 可与Android的View混用, 但因为DOM的性能差, 会影响移动端流畅度.</p>
                    <p>HtmlView在Canvas DOM之上, 即会盖在所有Android的View之上.</p>
                    <p>如果HtmlView高宽在初始之后会变, 要在变化后主动调用requestLayout()同步到AndroidView体系.</p>
                    <p>提高HtmlView性能的技巧是合并减少使用HtmlView的数量, 尽量不使用自适应高宽布局.</p>
                </HtmlView>
                <TextView android:gravity="center">TextView</TextView>
                <HtmlView style="overflow: visible;text-align: center;">
                    <input style="font-size: 16px;text-align: center;box-shadow: 0 0 1px black;margin: 12px 0; padding: 6px;" placeholder="请输入"/>
                </HtmlView>
            </LinearLayout>
        </ScrollView>
    </android-Activity>

    <script src="../lib/browser-polyfill.min.js"></script>
    <script src="../lib/CustomElements.min.js"></script>
    <script src="../../dist/android-ui.es5.js"></script>
    <script src="../build/main.es5.js"></script>

</body>
</html>
