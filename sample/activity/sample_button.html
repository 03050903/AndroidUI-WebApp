<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="" xmlns:state="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>android-components-sample</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<android-SampleButtonActivity style="width: 100%; height:100%;display: none;">
    <resources>

        </android-style>
        <android-style id="btnStyle"
                       android:textSize="14dp"
                       android:textColor="#333"
                       android:background="#eee"
                       android:layout_width="wrap_content"
                       android:layout_height="wrap_content"
                       android:state_active="@style/active">

            <android-style id="active"
                           android:state_pressed="@style/active_pressed"
                           android:background="#0f0">
                <android-style id="active_pressed"
                        android:background="#f00">
                </android-style>
            </android-style>
        </android-style>


        <android-style id="btn_custom1"
                       android:layout_margin="6dp"
                       android:textColor="@color/white"
                       android:background="#f00"
                       android:state_pressed="@style/pressed">
            <android-style id="pressed"
                           android:textColor="@color/light_gray"
                           android:background="#f66">
            </android-style>
        </android-style>

        <android-color id="white">white</android-color>
        <android-color id="light_gray">#999</android-color>
        <android-color id="red">#fb3b00</android-color>
        <android-color id="red_press">#8A2000</android-color>
        <android-color id="green">#5fcf53</android-color>
        <android-color id="green_press">#45963C</android-color>
    </resources>
    <ScrollView>
        <LinearLayout
                android:orientation="vertical"
                android:gravity="center">
            <Button
                    android:layout_width="wrap_content">
                普通按钮
            </Button>
            <Button
                    android:layout_width="wrap_content"
                    android:enabled="false">
                Disable按钮
            </Button>
            <Button id="btn_click">
                点击没有300msDelay
            </Button>
            <Button id="btn_long_click">
                长按LongClick
            </Button>

            <Button
                    android:style="@style/btn_custom1"
                    >
                引用样式
            </Button>
            <Button
                    android:layout_margin="6dp"
                    android:textColor="@color/white"
                    android:background="#f00"
                    android:state_pressed="@style/btn_custom1/pressed"
                    >
                引用状态样式
            </Button>
            <Button
                    android:layout_margin="6dp"
                    android:textColor="@color/white"
                    android:background="#f00"
                    android:state_pressed="background:#f66;textColor:@color/light_gray"
                    >
                内联状态样式
            </Button>
        </LinearLayout>
    </ScrollView>
</android-SampleButtonActivity>

<script src="../../node_modules/babel-core/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../../dist/android-web-widget.es5.js"></script>
<script src="../build/main.es5.js"></script>

</body>
</html>
