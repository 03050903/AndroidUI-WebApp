<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>android-components-sample</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<android-SampleButtonActivity style="width: 100%; height:100%;display: none;">
    <resources>

        <android-style id="btn_custom1"
                       android:padding="8dp"
                       android:layout_margin="6dp"
                       android:textColor="@color/white"
                       android:background="#f00"
                       android:state_pressed="@style/pressed"
                       android:state_disable="@style/disable">
            <android-style id="pressed"
                           android:background="#f66">
            </android-style>
            <android-style id="disable"
                           android:textColor="@color/light_gray"
                           android:background="#faa">
            </android-style>
        </android-style>

        <android-color id="white">white</android-color>
        <android-color id="light_gray">#999</android-color>
        <android-color id="red">#fb3b00</android-color>
        <android-color id="red_press">#8A2000</android-color>
        <android-color id="green">#5fcf53</android-color>
        <android-color id="green_press">#45963C</android-color>
    </resources>
    <ScrollView>
        <LinearLayout
                android:orientation="vertical"
                android:gravity="center">
            <Button
                    android:layout_width="wrap_content">
                普通-按钮
            </Button>
            <Button
                    android:layout_width="wrap_content"
                    android:enabled="false">
                Disable按钮
            </Button>
            <Button id="btn_click">
                点击没有300msDelay
            </Button>
            <Button id="btn_long_click">
                长按LongClick
            </Button>
            <Button android:layout_width="wrap_content"
                    onclick="this.AndroidView.setText('点击:'+new Date().getTime());">
                也可以用onclick属性/addEventListener设置监听
            </Button>

            <Button
                    android:style="@style/btn_custom1"
                    >
                引用样式
            </Button>
            <Button
                    android:style="@style/btn_custom1"
                    android:enabled="false"
                    >
                引用样式Disable
            </Button>
            <Button
                    android:padding="8dp"
                    android:layout_margin="6dp"
                    android:textColor="@color/white"
                    android:background="#f00"
                    android:state_pressed="@style/btn_custom1/pressed"
                    >
                引用状态样式
            </Button>
            <Button
                    android:padding="8dp"
                    android:layout_margin="6dp"
                    android:textColor="@color/white"
                    android:background="#f00"
                    android:state_pressed="background:#f66;"
                    >
                内联状态样式
            </Button>
        </LinearLayout>
    </ScrollView>
</android-SampleButtonActivity>

<script src="../lib/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../../dist/android-ui.es5.js"></script>
<script src="../build/main.es5.js"></script>
<script>android.view.ViewRootImpl.DEBUG_FPS = true;</script>

</body>
</html>
