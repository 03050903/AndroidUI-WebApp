<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>Animation动画</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <android-Activity oncreate="onCreate" style="width: 100%; height:100%;display: none;">
        <ScrollView>
            <LinearLayout
                    android:padding="0 6dp"
                    gravity="center"
                    android:orientation="vertical">
                <TextView gravity="center">旋转:</TextView>
                <ImageView
                        id="rotate_repeat"
                        android:src="images/logo_android_1@2x.png"
                        android:layout_width="56dp"
                        android:layout_height="56dp"
                        android:layout_margin="20dp 12dp"
                        ></ImageView>
                <TextView gravity="center">平移:</TextView>
                <ImageView
                        id="translate_repeat"
                        android:src="images/logo_android_1@2x.png"
                        android:layout_width="56dp"
                        android:layout_height="56dp"
                        android:layout_margin="12dp"
                        ></ImageView>
                <TextView gravity="center">缩放:</TextView>
                <ImageView
                        id="scale_repeat"
                        android:src="images/logo_android_1@2x.png"
                        android:layout_width="56dp"
                        android:layout_height="56dp"
                        android:layout_margin="12dp"
                        ></ImageView>
                <TextView gravity="center">透明:</TextView>
                <ImageView
                        id="alpha_repeat"
                        android:src="images/logo_android_1@2x.png"
                        android:layout_width="56dp"
                        android:layout_height="56dp"
                        android:layout_margin="12dp"
                        ></ImageView>
                <TextView gravity="center">动画组合:</TextView>
                <ImageView
                        id="anim_set"
                        android:src="images/logo_android_1@2x.png"
                        android:layout_width="56dp"
                        android:layout_height="56dp"
                        android:layout_margin="12dp"
                        ></ImageView>
            </LinearLayout>
        </ScrollView>
    </android-Activity>

    <script src="../lib/browser-polyfill.min.js"></script>
    <script src="../lib/CustomElements.min.js"></script>
    <script src="../../dist/android-ui.es5.js"></script>
    <script src="../build/main.es5.js"></script>
    <script>android.view.ViewRootImpl.DEBUG_FPS = true;</script>
    <script>
        var Animation = android.view.animation.Animation;
        function onCreate(activity){
            var rotateView = activity.findViewById('rotate_repeat');
            var rotateAnimation = new android.view.animation.RotateAnimation(
                    0, 360, Animation.RELATIVE_TO_SELF, 0.5, Animation.RELATIVE_TO_SELF, 0.5);
            rotateAnimation.setRepeatCount(Animation.INFINITE);
            rotateAnimation.setDuration(1000);
            rotateAnimation.setInterpolator(new android.view.animation.LinearInterpolator());
            rotateView.startAnimation(rotateAnimation);

            var transView = activity.findViewById('translate_repeat');
            var density = android.content.res.Resources.getDisplayMetrics().density;
            var transAnimation = new android.view.animation.TranslateAnimation(-100 * density, 100 * density, 50 * density, -50 * density);
            transAnimation.setRepeatCount(Animation.INFINITE);
            transAnimation.setRepeatMode(Animation.REVERSE);
            transAnimation.setDuration(1000);
            transView.startAnimation(transAnimation);

            var scaleView = activity.findViewById('scale_repeat');
            var scaleAnimation = new android.view.animation.ScaleAnimation(
                    0.5, 1.5, 0.5, 1.5, Animation.RELATIVE_TO_SELF, 0.5, Animation.RELATIVE_TO_SELF, 0.5);
            scaleAnimation.setRepeatCount(Animation.INFINITE);
            scaleAnimation.setRepeatMode(Animation.REVERSE);
            scaleAnimation.setDuration(1000);
            scaleView.startAnimation(scaleAnimation);

            var alphaView = activity.findViewById('alpha_repeat');
            var alphaAnimation = new android.view.animation.AlphaAnimation(1, 0.1);
            alphaAnimation.setRepeatCount(Animation.INFINITE);
            alphaAnimation.setRepeatMode(Animation.REVERSE);
            alphaAnimation.setDuration(500);
            alphaView.startAnimation(alphaAnimation);

            var animSetView = activity.findViewById('anim_set');
            var animSet = new android.view.animation.AnimationSet();
            animSet.addAnimation(rotateAnimation);
            animSet.addAnimation(transAnimation);
            animSet.addAnimation(scaleAnimation);
            animSet.addAnimation(alphaAnimation);
            animSetView.startAnimation(animSet);

        }
    </script>
</body>
</html>
