<body>
    <android-Activity style="width: 100%; height:100%;display: none;">
        <resources>
            <android-style id="textStyle"
                   android:textSize="14dp"

            <android-style id="line_spit"

                   android:layout_width="1px"

        </resources>
        <HorizontalScrollView
                android:layout_height="wrap_content">

                <View android:style="@style/line_spit"></View>

                        android:text="文本"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:text="文本"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:text="文本"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:text="文本"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
            </LinearLayout>
        </HorizontalScrollView>
    </android-Activity>

    <script src="../../node_modules/babel-core/browser-polyfill.min.js"></script>
    <script src="../lib/CustomElements.min.js"></script>
