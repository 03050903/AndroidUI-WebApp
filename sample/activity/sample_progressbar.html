<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>ProgressBar展示</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
<android-Activity style="width: 100%; height:100%;display: none;">
    <LinearLayout orientation="vertical" gravity="center">
        <ProgressBar android:layout_height="wrap_content"
                     android:layout_width="wrap_content"
                     android:layout_marginBottom="12dp"></ProgressBar>
        <ProgressBar android:layout_height="28dp"
                     android:layout_width="28dp"
                     android:layout_marginBottom="12dp"></ProgressBar>
        <ProgressBar android:layout_height="48dp"
                     android:layout_width="48dp"
                     android:layout_marginBottom="12dp"></ProgressBar>
        <ProgressBar android:layout_height="wrap_content"
                     android:layout_width="wrap_content"
                     android:layout_marginBottom="12dp"
                     android:barColor="#5677fc"></ProgressBar>
        <ProgressBar android:layout_height="48dp"
                     android:layout_width="48dp"
                     android:layout_marginBottom="12dp"
                     android:barColor="#009688"></ProgressBar>
        <TextView android:layout_width="wrap_content"
                android:paddingRight="100dp">
            代码设置进度：
        </TextView>
        <ProgressBar android:layout_height="wrap_content"
                     android:layout_width="wrap_content"
                     android:layout_marginBottom="12dp"
                     android:linearProgress="true"
                     android:progress="0.5"></ProgressBar>
        <ProgressBar android:layout_height="wrap_content"
                     android:layout_width="wrap_content"
                     android:progress="0.5"></ProgressBar>
    </LinearLayout>

    <LinearLayout
            android:padding="4dp 12dp"
            android:layout_gravity="bottom"
            android:layout_height="wrap_content"
            android:background="#55000000"
            >
        <TextView android:textColor="white">
            Material进度圈,移植自
        </TextView>
        <TextView android:textColor="#990000FF" android:padding="4dp"
                  android:state_pressed="background:#33ffffff"
                  onclick="location.href = 'https://github.com/pnikosis/materialish-progress'">
            materialish-progress
        </TextView>

    </LinearLayout>
</android-Activity>

<script src="../lib/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../../dist/android-ui.es5.js"></script>
<script src="../build/main.es5.js"></script>
<script>android.view.ViewRootImpl.DEBUG_FPS = true;</script>

</body>
</html>
