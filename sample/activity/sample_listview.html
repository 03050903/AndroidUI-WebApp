<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>ListView展示</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<android-SampleListViewActivity style="width: 100%; height:100%;display: none;">
    <resources>
        <android-layout id="item">
            <FrameLayout id="item_layout"
                         android:layout_width="match_parent"
                         android:padding="32dp">
                <TextView id="item_text"
                          android:padding="16dp"
                          android:layout_width="wrap_content"
                          android:layout_height="wrap_content"
                          android:background="#55000000"
                          android:textColor="white"
                          android:layout_gravity="center"
                        >
                </TextView>
            </FrameLayout>
        </android-layout>
    </resources>
    <ListView id="listView">
    </ListView>
    <TextView
            android:padding="12dp"
            android:layout_gravity="bottom"
            android:layout_height="wrap_content"
            android:textColor="white"
            style="background-color:rgba(0, 0, 0, 0.7);"
            >
        ListView使用Adapter机制,移出屏幕的条目可以被回收再用,因此不用担心条目太多的内存问题
    </TextView>
</android-SampleListViewActivity>

<script src="../../node_modules/babel-core/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../../dist/android-ui.es5.js"></script>
<script src="../build/main.es5.js"></script>

</body>
</html>
