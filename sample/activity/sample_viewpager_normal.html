<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>全屏ViewPager</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<android-SampleViewPagerNormalActivity style="width: 100%; height:100%;display: none;">
    <resources>
        <android-layout id="page">
            <FrameLayout id="page_bg">
                <TextView id="page_text"
                          android:padding="12dp"
                          android:layout_width="wrap_content"
                          android:layout_height="wrap_content"
                          android:background="#55000000"
                          android:textColor="white"
                          android:layout_gravity="center"
                          android:gravity="center"
                        >
                </TextView>
            </FrameLayout>
        </android-layout>
    </resources>
    <android.support.v4.view.ViewPager id="viewPager">
    </android.support.v4.view.ViewPager>
    <TextView
            android:padding="12dp"
            android:layout_gravity="bottom"
            android:layout_height="wrap_content"
            android:background="#55000000"
            android:textColor="white"
            >
        ViewPager使用Adapter机制,移出屏幕的页卡可以被回收再用,因此不用担心页卡太多占用内存的问题
    </TextView>
</android-SampleViewPagerNormalActivity>

<script src="../../node_modules/babel-core/browser-polyfill.min.js"></script>
<script src="../lib/CustomElements.min.js"></script>
<script src="../lib/webgl-2d.js"></script>
<script src="../../dist/android-web-widget.es5.js"></script>
<script src="../build/main.es5.js"></script>

</body>
</html>
