<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>DrawerLayout组件</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <android-Activity style="width: 100%; height:100%;display: none;">
        <android.support.v4.widget.DrawerLayout>
            <LinearLayout
                    android:orientation="vertical"
                    android:gravity="center"
                    android:layout_height="match_parent"
                    android:layout_width="match_parent">
                <Button
                        onclick="this.AndroidView.getParent().getParent().openDrawer(android.view.Gravity.LEFT);"
                        android:layout_height="wrap_content"
                        android:layout_width="wrap_content"
                        >打开左抽屉</Button>
                <Button
                        onclick="this.AndroidView.getParent().getParent().openDrawer(android.view.Gravity.RIGHT);"
                        android:layout_height="wrap_content"
                        android:layout_width="wrap_content"
                        >打开右抽屉</Button>
            </LinearLayout>
            <LinearLayout
                    android:layout_gravity="left"
                    android:background="white"
                    android:clickable="true"
                    android:layout_height="match_parent"
                    android:layout_width="220dp">
                <TextView
                        android:layout_height="match_parent"
                        android:layout_width="match_parent"
                        android:gravity="center"
                        >左抽屉</TextView>
            </LinearLayout>
            <LinearLayout
                    android:layout_gravity="right"
                    android:background="white"
                    android:clickable="true"
                    android:layout_height="match_parent"
                    android:layout_width="220dp">
                <TextView
                        android:layout_height="match_parent"
                        android:layout_width="match_parent"
                        android:gravity="center"
                        >右抽屉</TextView>
            </LinearLayout>
        </android.support.v4.widget.DrawerLayout>
    </android-Activity>

    <script src="../lib/browser-polyfill.min.js"></script>
    <script src="../lib/CustomElements.min.js"></script>
    <script src="../../dist/android-ui.es5.js"></script>
    <script src="../build/main.es5.js"></script>

</body>
</html>
