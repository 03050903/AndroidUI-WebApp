<android-SamplePullRefreshLoadActivity style="width: 100%; height:100%;display: none;">
    <resources>
        <android-layout id="item">
            <FrameLayout id="item_layout"
                         android:layout_width="match_parent"
                         android:padding="32dp">
                <TextView id="item_text"
                          android:padding="16dp"
                          android:layout_width="wrap_content"
                          android:layout_height="wrap_content"
                          android:background="#55000000"
                          android:textColor="white"
                          android:layout_gravity="center"
                        >
                </TextView>
            </FrameLayout>
        </android-layout>
    </resources>
    <androidui.widget.PullRefreshLoadLayout id="prll"
                                           android:layout_width="match_parent"
                                           android:layout_height="match_parent">

    </ListView>
    </androidui.widget.PullRefreshLoadLayout>
