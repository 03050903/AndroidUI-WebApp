<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>android-components-sample</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <android-Activity style="width: 100%; height:100%;display: none;">
        <resources>
            <android-style id="textStyle"
                   android:textSize="14dp"
                   android:textColor="#333"
                   android:background="#eee"
                   android:layout_width="wrap_content"
                   android:layout_height="wrap_content"
                    ></android-style>
            <android-style id="line_spit"
                   android:layout_height="1px"
                   android:layout_width="match_parent"
                    ></android-style>
        </resources>
        <ScrollView>
            <LinearLayout
                    android:orientation="vertical">
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:text="文本"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:padding="10dp"
                        android:text="文本Padding10"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:padding="10dp"
                        android:text="Line1
Line2
Line3
Line4"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:maxLines="2"
                        android:ellipsize="END"
                        android:padding="10dp"
                        android:text="maxLines=2
maxLines=2
maxLines=2
maxLines=2"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="center"
                        android:text="文本居中"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:minLines="2"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="center"
                        android:text="文本居中minLines=2"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="right"
                        android:text="文本居右"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="center"
                        android:text="文本居中"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="bottom"
                        android:text="文本居下"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="center_vertical"
                        android:text="文本垂直居中"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="center_horizontal"
                        android:text="文本水平居中"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="10dp"
                        android:gravity="right|bottom"
                        android:text="文本居右居下"
                        android:style="@style/textStyle"
                        ></TextView>
                <View android:style="@style/line_spit"></View>
            </LinearLayout>
        </ScrollView>
    </android-Activity>

    <script src="../lib/browser-polyfill.min.js"></script>
    <script src="../lib/CustomElements.min.js"></script>
    <script src="../../dist/android-ui.es5.js"></script>
    <script src="../build/main.es5.js"></script>

</body>
</html>
