<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;" xmlns:android="http://schemas.android.com/apk/res/android">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>android-components-sample</title>
    <script>
    </script>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            android_maxLines:3;
        }
    </style>
</head>
<body>
    <android-TextViewSampleActivity id="activity" style="width: 100%; height:90%;margin-top: 6%;display: none;">
        <style id="textStyle"
               android:textSize="14dp"
               android:textColor="#333"
                >
        </style>
        <ScrollView
                android:fillViewport="true">
            <LinearLayout
                    android:orientation="vertical">
                <TextView
                        android:layout_height="wrap_content"
                        android:layout_width="wrap_content"
                        android:padding="20dp"
                        style="@style/textStyle"
                        >
                    文本文本Test1Test0
                </TextView>
                <TextView
                        android:layout_height="wrap_content"
                        android:layout_width="200dp"
                        android:maxLines="3"
                        android:padding="20dp"
                        android:gravity="right"
                        style="@style/textStyle"
                        >
                    文本文本Test1Test1
                    文本文本Test1Test1
                    文本文本Test1Test1
                    文本文本Test1Test1
                    文本文本Test1Test1
                    文本文本Test1Test1
                </TextView>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="match_parent"
                        android:padding="20dp"
                        android:gravity="right|bottom"
                        style="@style/textStyle"
                        >
                    文本文本Test2Test2
                </TextView>
                <TextView
                        android:layout_height="100dp"
                        android:layout_width="wrap_content"
                        android:padding="20dp"
                        android:gravity="center"
                        style="@style/textStyle"
                        >
                    文本文本Test3Test3
                </TextView>
            </LinearLayout>
        </ScrollView>
    </android-TextViewSampleActivity>

    <script src="../node_modules/babel-core/browser-polyfill.min.js"></script>
    <script src="lib/CustomElements.min.js"></script>
    <script src="../dist/android-web-widget.es5.js"></script>
    <script src="build/main.es5.js"></script>

</body>
</html>
